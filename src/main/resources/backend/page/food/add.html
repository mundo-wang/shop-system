<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
    .selectInput {
      position: relative;
      width: 100%;
      min-width: 100px;
    }
    .selectInput .flavorSelect {
      position: absolute;
      width: 100%;
      padding: 0 10px;
      border-radius: 3px;
      border: solid 1px #FF903D;
      line-height: 30px;
      text-align: center;
      background: #fff;
      top: 50px;
      z-index: 99;
    }
    .selectInput .flavorSelect .items {
      cursor: pointer;
      display: inline-block;
      width: 100%;
      line-height: 35px;
      border-bottom: solid 1px #f4f4f4;
      color: #666;
    }
    .selectInput .flavorSelect .none {
      font-size: 14px;
    }

    #food-add-app .uploadImg .el-form-item__label::before{
          content: '*';
          color: #F56C6C;
          margin-right: 4px;
      }

  </style>
</head>
<body>
   <div class="addBrand-container" id="food-add-app">
    <div class="container">
      <el-form
        ref="ruleForm"
        :model="ruleForm"
        :rules="rules"
        :inline="true"
        label-width="180px"
        class="demo-ruleForm"
      >
        <div>
          <el-form-item
            label="商品名称:"
            prop="name"
          >
            <el-input
              v-model="ruleForm.name"
              placeholder="请填写商品名称"
              maxlength="20"
            />
          </el-form-item>
          <el-form-item
            label="商品分类:"
            prop="categoryId"
          >
            <el-select
              v-model="ruleForm.categoryId"
              placeholder="请选择商品分类"
            >
              <el-option v-for="(item,index) in dishList" :key="index" :label="item.name" :value="item.id" />
            </el-select>
          </el-form-item>
        </div>
        <div>
          <el-form-item
            label="商品价格:"
            prop="price"
          >
            <el-input
              v-model="ruleForm.price"
              placeholder="请设置商品价格"
            />
          </el-form-item>
          <el-form-item
                  label="商品余量:"
                  prop="allowance"
          >
            <el-input
                    v-model="ruleForm.allowance"
                    placeholder="请设置商品余量"
            />
          </el-form-item>
        </div>
        <el-form-item label="商品配置:">
          <el-form-item>
            <div class="flavorBox">
              <span
                v-if="goodsConfig.length == 0"
                class="addBut"
                @click="addFlavore"
              > + 添加配置</span>
              <div
                v-if="goodsConfig.length != 0"
                class="flavor"
              >
                <div class="title">
                  <span>配置名（3个字内）</span><span>配置标签（输入标签回车添加）</span>
                </div>
                <div class="cont">
                  <div
                    v-for="(item, index) in goodsConfig"
                    :key="index"
                    class="items"
                  >
                    <div class="itTit">
                      <!-- <SelectInput
                        :dish-flavors-data="dishFlavorsData"
                        :index="index"
                        :value="item.name"
                        @select="selectHandle"
                      /> -->
                      <div class="selectInput">
                        <div>
                           <el-input
                              v-model="item.name"
                              type="text"
                              style="width: 100%"
                              placeholder="请输入配置"
                              @focus="selectFlavor(true,index)"
                              @blur="outSelect(false,index)"
                              @input="inputHandle(index)"
                            />
                        </div>
                        <div v-show="item.showOption" class="flavorSelect">
                          <span
                            v-for="(it, ind) in dishFlavorsData"
                            :key="ind"
                            class="items"
                            @click="checkOption(it,ind,index)"
                          >{{ it.name }}</span>
                          <span
                            v-if="dishFlavorsData == []"
                            class="none"
                          >无数据</span>
                        </div>
                      </div>
                    </div>
                    <div
                      class="labItems"
                      style="display: flex"
                    >
                      <span
                        v-for="(it, ind) in item.value"
                        :key="ind"
                      >{{ it }} <i @click="delFlavorLabel(index, ind)">X</i></span>
                      <div
                        class="inputBox"
                        :style="inputStyle"
                        contenteditable="true"
                        @focus="flavorPosition(index)"
                        @keydown.enter="(val)=>keyDownHandle(val,index)"
                      ></div>
                    </div>
                    <span
                      class="delFlavor delBut non"
                      @click="delFlavor(index)"
                    >删除</span>
                  </div>
                </div>
                <div
                  class="addBut"
                  @click="addFlavore"
                >
                  添加配置
                </div>
              </div>
            </div>
          </el-form-item>
        </el-form-item>
        <div>
        </div>
        <div>
          <el-form-item
            label="商品图片:"
            prop="region"
            class="uploadImg"
          >
            <el-upload
              class="avatar-uploader"
              action="/shop/common/upload"
              :show-file-list="false"
              :on-success="handleAvatarSuccess"
              :on-change="onChange"
              ref="upload"
            >
              <img
                v-if="imageUrl"
                :src="imageUrl"
                class="avatar"
              ></img>
              <i
                v-else
                class="el-icon-plus avatar-uploader-icon"
              ></i>
            </el-upload>
          </el-form-item>
        </div>
        <div class="address">
          <el-form-item
            label="商品描述:"
            prop="region"
          >
            <el-input
              v-model="ruleForm.description"
              type="textarea"
              :rows="3"
              placeholder="商品描述，最长200字"
              maxlength="200"
            />
          </el-form-item>
        </div>
        <div class="subBox address">
          <el-form-item>
            <el-button @click="goBack()">
              取消
            </el-button>
            <el-button
              type="primary"
              @click="submitForm('ruleForm')"
            >
              保存
            </el-button>
            <el-button
              v-if="actionType == 'add'"
              type="primary"
              class="continue"
              @click="submitForm('ruleForm','goAnd')"
            >
              保存并继续添加商品
            </el-button>
          </el-form-item>
        </div>
      </el-form>
    </div>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../js/validate.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../api/food.js"></script>
    <script>
      new Vue({
        el: '#food-add-app',
        data() {
          return {
            id: '',
            restKey: 0,
            textarea: '',
            value: '',
            imageUrl: '',
            actionType: '',
            dishList: [],
            dishFlavorsData: [],
            goodsConfig: [],
            vueRest : '1',
            index : 0,
            inputStyle  : {'flex':1},
            ruleForm  : {
              'name': '',
              'id': '',
              'price': '',
              'allowance': '',
              'image': '',
              'description': '',
              'goodsConfig': [],
              'status': true,
              categoryId: ''
            },
            mak: false
          }
        },
        computed: {
          rules () {
            return {
              'name': [
                {'required': true, 'message': '请填写商品名称', 'trigger': 'blur'}
              ],
              'categoryId': [
                {'required': true, 'message': '请选择商品分类', 'trigger': 'change'}
              ],
              'price': [
                {
                  'required': true,
                  // 'message': '请填写菜品价格',
                  validator: (rules, value, callback) => {
                    if (!value) {
                      callback(new Error('请填写商品价格'))
                    } else {
                      const reg = /^\d+(\.\d{0,2})?$/
                      if (reg.test(value)) {
                        if(value < 10000){
                          callback()
                        }else{
                          callback(new Error('商品价格小于10000'))
                        }
                      } else {
                        callback(new Error('商品价格格式只能为数字,且最多保留两位小数'))
                      }
                    }
                  },
                  'trigger': 'blur'
                }
              ],
            }
          }
        },
        created() {
          this.getDishList()
          // 口味临时数据
          this.getFlavorListHand()
          this.id = requestUrlParam('id')
          this.actionType = this.id ? 'edit' : 'add'
          if (this.id) {
            this.init()
          }
        },
        mounted() {
        },
        methods: {
          async init () {
            queryDishById(this.id).then(res => {
              console.log(res)
              if (String(res.code) === '100') {
                this.ruleForm = { ...res.data }
                this.ruleForm.price = String(res.data.price/100)
                this.ruleForm.allowance = String(res.data.allowance)
                // this.ruleForm.status = res.data.status == '1'
                this.goodsConfig = res.data.goodsConfig && res.data.goodsConfig.map(obj => ({ ...obj, value: JSON.parse(obj.value),showOption: false }))
                // console.log('this.dishFlavors',this.dishFlavors)
                // this.ruleForm.id = res.data.data.categoryId
                // this.imageUrl = res.data.data.image
                this.imageUrl = `/shop/common/download?fileName=${res.data.image}`
              } else {
                this.$message.error(res.message)
              }
            })
          },
          // 按钮 - 添加口味
          addFlavore () {
            this.goodsConfig.push({'name': '', 'value': [], showOption: false}) // JSON.parse(JSON.stringify(this.dishFlavorsData))
          },

          // 按钮 - 删除口味
          delFlavor (ind) {
            this.goodsConfig.splice(ind, 1)
          },

          // 按钮 - 删除口味标签
          delFlavorLabel (index, ind) {
            this.goodsConfig[index].value.splice(ind, 1)
          },

          //口味位置记录
          flavorPosition (index) {
            this.index = index
          },

          // 添加口味标签
          keyDownHandle (val,index) {
            console.log('keyDownHandle----val',val)
            console.log('keyDownHandle----index',index)
            console.log('keyDownHandle----this.goodsConfig',this.goodsConfig)
            if (event) {
              event.cancelBubble = true
              event.preventDefault()
              event.stopPropagation()
            }

            if (val.target.innerText.trim() != '') {
              this.goodsConfig[index].value.push(val.target.innerText)
              val.target.innerText = ''
            }
          },

          // 获取菜品分类
          getDishList () {
            getCategoryList({ 'categoryType': false }).then(res => {
              if (res.code === 100) {
                this.dishList = res.data
              } else {
                this.$message.error(res.message || '操作失败')
              }
            })
          },

          // 获取口味列表
          getFlavorListHand () {
            // flavor flavorData
            this.dishFlavorsData = [
              {'name':'容量','value':['330ML','500ML','888ML','1L','2L']},
              {'name':'规格','value':['小份','中份','大份','超大份']},
              {'name':'忌口','value':['不要葱','不要蒜','不要香菜','不要辣']},
              {'name':'辣度','value':['不辣','微辣','中辣','重辣']}
            ]
          },

          selectFlavor(st,index){
            console.log('st',st)
            console.log('index',index)
            console.log('this.goodsConfig',this.goodsConfig)
            const obj = JSON.parse(JSON.stringify(this.goodsConfig[index]))
            obj.showOption = st
            this.goodsConfig.splice(index,1,obj)
            // this.dishFlavors[index].showOption = st
          },

          outSelect(st,index){
            const _this = this
            setTimeout(()=> {
              const obj = JSON.parse(JSON.stringify(_this.goodsConfig[index]))
              obj.showOption = st
              _this.goodsConfig.splice(index,1,obj)
            }, 200)
          },

          inputHandle(val,index){
            // this.selectFlavor(false,index)
          },

          checkOption(val, ind, index){
            this.selectHandle(val.name, index, ind)
            this.goodsConfig[index].name = val.name
          },

          selectHandle(val, key, ind){
            const arrDate = [...this.goodsConfig]
            arrDate[key] = JSON.parse(JSON.stringify(this.dishFlavorsData[ind]))
            this.goodsConfig = arrDate
          },

          submitForm(formName, st) {
            this.$refs[formName].validate((valid) => {
              if (valid) {
                let params = {...this.ruleForm}
                // params.flavors = this.dishFlavors
                params.id = this.ruleForm.id
                // params.status = this.ruleForm ? false : true
                params.price *= 100
                params.categoryId = this.ruleForm.categoryId
                params.goodsConfig = this.goodsConfig.map(obj => ({ ...obj, value: JSON.stringify(obj.value) }))
                // delete params.goodsConfig
                if(!this.imageUrl){
                  this.$message.error('请上传商品图片')
                  return 
                }
                if (this.actionType == 'add') {
                  delete params.id
                  addDish(params).then(res => {
                    if (res.code === 100) {
                      this.$message.success('商品添加成功！')
                      if (!st) {
                        this.goBack()
                      } else {
                        this.goodsConfig = []
                        // this.dishFlavorsData = []
                        this.imageUrl = ''
                        this.ruleForm = {
                          'name': '',
                          'price': '',
                          'allowance': '',
                          'image': '',
                          'description': '',
                          'goodsConfig': [],
                          categoryId: ''
                        }
                      }
                    } else {
                      this.$message.error(res.message)
                    }
                  }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                  })
                } else {
                  delete params.updateTime
                  editDish(params).then(res => {
                    if (res.code === 100) {
                      this.$message.success('商品修改成功！')
                      this.goBack()
                    } else {
                      this.$message.error(res.message)
                    }
                  }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                  })
                }
              } else {
                return false
              }
            })
          },

          handleAvatarSuccess (response, file, fileList) {
            // 拼接down接口预览
            if(response.code === 0 && response.message === '未登录'){
              window.top.location.href = '/backend/page/login/login.html'
            }else{
              this.imageUrl = `/shop/common/download?fileName=${response.data}`
              this.ruleForm.image = response.data
            }
          },

          onChange (file) {
            if(file){
              const suffix = file.name.split('.')[1]
              const size = file.size / 1024 / 1024 < 2
              if(['png','jpeg','jpg'].indexOf(suffix) < 0){
                this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                this.$refs.upload.clearFiles()
                return false
              }
              if(!size){
                this.$message.error('上传文件大小不能超过 2MB!')
                return false
              }
              return file
            }
          },
          
          goBack(){
            window.parent.menuHandle({
              id: '4',
              url: '/backend/page/food/list.html',
              name: '商品管理'
            },false)
          }
        }
      })
    </script>
</body>
</html>
